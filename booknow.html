<!-- booking section starts  -->

<section class="booking">

    <h1 class="heading"> <span>Book</span> now </h1>
    <form action="book_form.html" method="post" class="book-form">
 
       <div class="flex">
          <div class="inputBox">
             <span> Student Name :</span>
             <input type="text" placeholder="enter student name" name="name">
          </div>
          <div class="inputBox">
             <span>Intermediate Hall ticket No. :</span>
             <input type="number" placeholder="enter your hall ticket number" name="email">
          </div>
          <div class="inputBox">
             <span>phone No. :</span>
             <input type="text" placeholder="enter student number" name="phone">
          </div>
          <div class="inputBox">
             <span>Parent phone No.:</span>
             <input type="text" placeholder="enter parent phone no." name="address">
          </div>
          <div class="inputBox">
             <span>Branch :</span>
             <input type="text" placeholder="enter your branch" name="location">
          </div>
          <div class="inputBox">
             <span>Email :</span>
             <input type="email" placeholder="enter your email address" name="guests">
          </div>
          <div class="inputBox">
             <span>Hostel Name :</span>
             <input type="text" placeholder="enter the hostel name you want to book"name="arrivals">
          </div>
          <div class="inputBox">
             <span>Room no. :</span>
             <input type="text" placeholder="enter room no. of selected hostel" name="leaving">
          </div>
       </div>
 
       
     <a href="" class="btn">book now</a>
 
    </form>
 
 </section>
 
 <!-- booking section ends -->
